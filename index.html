<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <script>
      window.onload = () => {                      
        navigator.geolocation.getCurrentPosition((position) => {
          console.log('99', position.coords.latitude, position.coords.longitude)
        document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'
    >
      <a-text
        value="No markers around"
        look-at="[gps-camera]"
        scale="75 75 75"
      ></a-text>
      <a-box material="color: yellow" gps-entity-place="latitude: 33.3978703; longitude: 120.17859899999999" position="0 0 0"/>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
