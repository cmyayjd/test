<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Location Based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <script>
      console.log('00')
      var width = window.innerWidth;
      var height = window.innerHeight;
      window.onload = () => {                      
        navigator.geolocation.getCurrentPosition((position) => {
          // document.querySelector('a-scene').setAttribute('arjs', `sourceType: webcam; sourceWidth: ${width}; sourceHeight: ${height}; displayWidth: ${width}; displayHeight: ${height}; debugUIEnabled: false;`)
          document.querySelector('a-box').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
        });
     }
    </script>
  </head>

  <body style="margin: 0; padding: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='sourceType: webcam; debugUIEnabled: false;'
    >
      <!-- <a-text
        value="No markers around"
        look-at="[gps-camera]"
      ></a-text> -->
      <a-entity geometry="primitive: box; width: 1; height: 1; depth: 1" material="color: red" position="0 30 0"></a-entity>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
